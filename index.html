<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <main class="container"> 
      <div class="card">
        <div class="img__bg">
          <div class="overlay"></div>
        </div>
        <div class="headings">
          <h1> Get <span class="insights">insights</span> that help your business grow. </h1>

          <p class="main__p"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency. </p>
          
          <div class="block">
            <div class="blocks"><h2>10k+</h2> <span class="description">companies</span></div>
            <div class="blocks"><h2>314</h2> <span class="description">templates</span></div>
            <div class="blocks last"><h2>12m+</h2> <span class="description">queries</span></div>
          </div>
        </div>
      </div>
    </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rebeitte">Jesus Rebeitte</a>.
  </footer>
</body>
</html>
